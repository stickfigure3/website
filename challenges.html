<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Section Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Apply the background image */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/skyline.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff; /* Default text color (can be white overall) */
        }

        /* Centered text container */
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Style for the highlighted text */
        .center-text h1,
        .center-text p {
            color: #000; /* Black text */
            background-color: rgba(255, 255, 255, 0.6); /* Translucent white */
            display: inline-block; /* So the highlight fits just around the text */
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <!-- Gray Banner (fixed behind header and navigation) -->
    <div class="banner"></div>

    <!-- Header Component -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="Home.html">
                    <img src="images/iba-pick.jpg" alt="Logo" class="logo-image">
                </a>
            </div>
            <nav>
                <ul class="dropdown-menu">
                    <li class="menu-item">
                        <a href="home.html">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="resources.html">Resources</a>
                    </li>
                    <li class="menu-item">
                        <a href="team.html">Team</a>
                    </li>
                    <li class="menu-item">
                        <a href="challenges.html">Challenges</a>
                    </li>
                    <li class="menu-item">
                        <a href="applications.html">Applications</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="center-text">
            <h1>Welcome to Our Challenges Page</h1>
            <p>Coming soon...</p> <!--asdfasdadfasdfasdff-->
        </div>
    </main>
</body>
</html>
